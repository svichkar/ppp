<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="/resources/css/style.css" />

<script type="text/template" id="products">
            <table class="table">
                <caption>Users</caption>
                <thead>
                <tr>
                    <th width=10%>User Id</th>
					<th width=20%>User Name</th>
					<th width=20%>User Role</th>
					<th width=10%>Action</th>
                </tr>
                </thead>
                <tbody>
                <% _.each(users, function(user) { %>
                    <tr>
                        <td><%= user.userId %></td>
						<td><%= user.userName %></td>
                        <td><%= user.role.roleName %></td>
                        <td><a href="#editUser/<%= user.userId %>">Edit</a> / <a href="#deleteUser/<%= user.userId %>">Delete</a></td>
                    </tr>
                <% }); %>
                </tbody>
            </table>
    </script>
<script type="text/template" id="addUser">
         <div class="" data-example-id="basic-forms">
            <form>
                <div class="form-group">
                    <label for="userName">Login (email):</label> 
					<input class="form-control" id="userName"></input>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label> 
					<input class="form-control" type="password" id="password"></input>
                </div>
				<div class="form-group">
                    <label for="cPassword">Confirm password:</label> 
					<input class="form-control" type="password" id="cPassword"></input>
                </div>
				<div class="form-group">
                    <label for="role">Role:</label> 
					<select id="role">
						<% _.each(roles, function(role) { %>
						<option value="NONE" label="--- Select ---"/>
					</select>
                </div>
                <button type="submit" id="addSbmt" class="btn btn-success">Add</button>
            </form>
        </div>
    </script>

<script type="text/template" id="editUser">
         <div class="" data-example-id="basic-forms">

                </div>
                <div class="form-group">
                    <label for="password">Password:</label> 
					<input class="form-control" type="password" id="password"></input>
                </div>
				<div class="form-group">
                    <label for="cPassword">Confirm password:</label> 
					<input class="form-control" type="password" id="cPassword"></input>
                </div>
				<div class="form-group">
                    <label for="role">Role:</label> 
					<select id="role">
						<% _.each(roles, function(role) { %>
						<option value="NONE" label="--- Select ---"/>
					</select>
                </div>
                <button type="submit" id="updateSbmt" class="btn btn-success">Update</button>
            </form>

    </script>

<script src="js/onePage.js"></script>

</head>
<body>

	</form>
	<div class="container">
		<div class="row">
			<div class="span2">
				<ul class="nav nav-pills nav-stacked">
